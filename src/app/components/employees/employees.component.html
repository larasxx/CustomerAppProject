<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" class="form-control" [(ngModel)]="employee.lastName">
    </div>

    <button class="btn btn-primary btn-sm mt-4">Insert</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *rgFor="let emp of employees">
            <th scope="row">{{ emp.id }}</th>
            <td>{{ emp.name}}</td>
            <td>{{ emp.email}}</td>
            <td>{{ emp.lastName}}</td>
        </tr>
    </tbody>
</table>
